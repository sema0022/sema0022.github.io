<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links Normalize code (Source: https://cdnjs.com/libraries/normalize) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Links iconmonstr code for icons -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

    <!-- Links custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Final - Clock App</title>
</head>

<body>
    <!-- Settings button and panel are in the header area -->
    <header>
        <button id="settings-btn">
            <i class="im im-gear"></i>
        </button>

        <form id="settings" class="hidden">
            <div id="format-selection">
                <div>Time Format</div>
                <label><input type="radio" name="time-format" value="12">12-hour</label>
                <label><input type="radio" name="time-format" value="24">24-hour</label>
            </div>

            <div id="colour-selection">
                <label for="colours">Time Colour</label>
                <select name="colours" id="colours">
                    <option value="fff">White</option>
                    <option value="2243B6">Blue</option>
                    <option value="f653a6">Magenta</option>
                </select>
            </div>

            <button type="submit" id="save-btn">Save Settings</button>
        </form>
    </header>

    <!-- The greeting, time, and date are displayed in the main area -->
    <main>
        <div id="greeting">
        </div>

        <div id="time-display">
        </div>

        <button id="reveal-date-btn">
            <i class="im im-angle-down"></i>
        </button>

        <div id="full-date" class="hidden">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
